<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and clear</title>
    <style>
.card
{
   border: 2px solid black; 
height: 50px;
}
.card{
    float: left;
    display: flow-root;
}
/* hum float left ka use karte hain take right side per items display karna allow ho jya */

    </style>
</head>
<body>
    <div class="card">
        <div class="card">card1</div>
        <div class="card">card 2</div>
        <div class="card">card 3</div>
    </div>
</body>
</html>
